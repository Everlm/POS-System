# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net
name: .NET Build

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: 📦 Restore Dependencies
        run: dotnet restore "POS System.sln" 

      - name: 🏗️ Build Solution
        run: dotnet build "POS System.sln" --configuration Release --no-restore

      - name: 🧪 Run Tests
        run: dotnet test "POS.UnitTest/POS.UnitTests.csproj" --configuration Release --no-build --logger trx --results-directory TestResults

